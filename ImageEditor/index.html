<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Image Editor
      </div>
    </header>
    <div class="mx-3 border border-primary d-flex" id="content">
      <div class="border border-danger w-25 m-2">SideMenu</div>
      <div
        class="border border-success w-75 d-flex justify-content-center align-items-center m-2"
        id="workspace"
      >
        <img
          src=""
          alt="workImage"
          id="image"
          class="border object-fit-contain"
        />
        <label class="btn btn-outline-primary" for="upload" id="uploadLabel"
          ><i class="bi bi-camera"></i> Upload Image</label
        >
        <input
          type="file"
          name="upload"
          id="upload"
          class="d-none"
          onchange="uploadImage()"
          accept="image/*"
        />
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
